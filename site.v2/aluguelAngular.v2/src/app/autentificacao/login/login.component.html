<div id="login">
  <div class="row">
    <div *ngIf="!estaAutenticado()" class="col s10 offset-s1 m8 offset-m2 l4 offset-l4">
      <div *ngIf="!esqueci" class="card login">
        <div class="card-image">
          <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3">
              <img id="logo" alt="JForce">
            </div>
          </div>
        </div>
        <div class="card-content">
          <form (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">
            <div class="row">
              <div class="input-field col s12">
                <input class="validate" formControlName="username" id="usuario" placeholder="" type="text">
                <label class="active" for="usuario">Usu√°rio</label>
              </div>
              <div class="input-field col s12">
                <input class="validate" formControlName="password" id="senha" placeholder="" type="password">
                <label class="active" for="usuario">Senha</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <app-loading *ngIf="isLoading"></app-loading>
                <button *ngIf="!isLoading" [disabled]="loginForm.invalid"
                        class="btn btn-block orange waves-effect waves-light"
                        type="submit">Entrar
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-action center">
          <a (click)="esqueci = true" class="waves-effect waves-light lighten-3" style="margin-right: 0">
            <small>Esqueci a senha</small>
          </a>
        </div>
      </div>
      <div *ngIf="esqueci" class="card esqueci">
        <div class="card-image">
          <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3">
              <img src="http://www.jwrconsultoria.com.br/img/logo_jforce.png">
            </div>
          </div>
        </div>
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="emailRecuperacao" class="validate" id="email" type="email">
              <label for="email">Insira o seu E-mail</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a (click)="recuperarSenha(emailRecuperacao)" class="btn btn-block waves-effect waves-light">Enviar</a>
            </div>
          </div>
        </div>
        <div class="card-action center">
          <a (click)="esqueci = false" class="waves-effect waves-light lighten-3" style="margin-right: 0">
            <small>Voltar ao login</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
